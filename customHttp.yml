customHeaders:
  - pattern: 'index.html'
    headers:
      - key: Cache-Control
        value: 'no-cache, no-store, must-revalidate'
  - pattern: 'service-worker.js'
    headers:
      - key: Cache-Control
        value: 'no-cache, no-store, must-revalidate'
  - pattern: '*.js'
    headers:
      - key: Cache-Control
        value: 'no-cache, no-store, must-revalidate'




